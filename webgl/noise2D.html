<!DOCTYPE html>
<html>
<head>
<title>Fractional Polynomial Noise</title>
<link rel="stylesheet" type="text/css" href="noise2D.css">
</head>
<body>
<canvas id="canvas" width="100%" height="100%"></canvas>
<div id="sliders">
<div>
<input type="range" id="i_scale" value="3" min="0" max="6" step="0.1" />
Scale = <span id="o_scale"></span>
</div>
<div>
<input type="range" id="i_overlap" value="4" min="1" max="20" step="1" />
Overlap = <span id="o_overlap"></span>
</div>
<div>
<input type="range" id="i_smooth" value="4.68" min="1" max="80" step="0.01" />
Smooth = <span id="o_smooth"></span>
</div>
</div>
<script type="text/javascript" src="noise2D.js"></script>
</body>
</html>
